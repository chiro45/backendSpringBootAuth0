spring.application.name=auth0UsersAndRoles
spring.datasource.url =jdbc:mysql://localhost:3306/mp
spring.datasource.username =root
spring.datasource.password =root
spring.jpa.hibernate.ddl-auto =update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

server.port=8081

spring.security.oauth2.resourceserver.jwt.issuer-uri =tu_dominio
auth0.audience =tu_audience

logging.level.org.springframework.security =INFO
spring.websecurity.debug=false

web.cors.allowed-origins =tu_front

auth0.domain=tu_auth0_domain

auth0.clientId=tu_client_id

auth0.clientSecret=tu_client_secret
